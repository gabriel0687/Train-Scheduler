<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Train Scheduler</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
 
<style>

body{
    background-image: url("http://d279m997dpfwgl.cloudfront.net/wp/2017/06/0630_subway-1000x613.jpg");
    background-size: 100%;
}

h3{
    color: red;
}

.jumbotron {
    background-color: silver;
    opacity: 0.6;
    color: blue;
}

label{
    color:orange;
    font-size: 18px;
}

#train-table{
    color: lightgreen;
    font-size: 25px;
}

button{
	background-color: purple;
	color: white;
}
</style>
</head> 

<body>
	
    <div class="container">
        <div class="jumbotron">
	    <h1 class="text-center">Train Scheduler</h1>
	    <h3 class="text-center">Stand Clear of the Closing Doors Please</h3>
    </div>
    
	<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-success">
		<div class="panel-heading">
		<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
        </div>
        
		<div class="panel-body">
		<table class="table table-hover" id='train-table'>
        
        <thead>
		<tr>
		    <th>Train Name</th>
		    <th>Destination</th>
		    <th>Frequency (min)</th>
		    <th>Next Arrival</th>
		    <th>Minutes Away</th>
		</tr>
		</thead>
        
        <tbody>
		</tbody>
		</table>
		</div>
		</div>

		<div class="panel panel-success">
	    <div class="panel-heading">
	    <h3 class="panel-title"><strong>Add Train</strong></h3>
	    </div>
        
        <div class="panel-body">
        <form>
	    <div class="form-group">
	    <label for="train-name-input">Train Name</label>
	    <input class="form-control" id="train-name-input" type="text">
        </div>
        
	    <div class="form-group">
	    <label for="dest-input">Destination</label>
	    <input class="form-control" id="dest-input" type="text">
        </div>
        
        <div class="form-group">
	    <label for="firstTrain-input">First Train Time (HH:mm - military time)</label>
	    <input class="form-control" id="firstTrain-input" type="text">
        </div>
        
	    <div class="form-group">
	    <label for="freq-input">Frequency (min)</label>
	    <input class="form-control" id="freq-input" type="text">
        </div>
        
	    <button class="btn" id="add-train-btn" type="submit">Submit</button>
	    </form>
	    </div>
	    </div>
    </div>
    </div>
    
</body>
</html>
